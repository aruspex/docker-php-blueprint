version: '2'


services:
  nginx:
    image: nginx:stable
    depends_on:
      - fpm
    volumes:
      - ./docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf
      - ./project_name:/app
    ports:
      - '8080:80'

  fpm:
    build:
      context: ./docker/fpm
    depends_on:
      - mysql
    volumes:
      - ./project_name:/app
      - ./docker/fpm/php.ini:/usr/local/etc/php/php.ini
    environment:
    #172.17.0.1 is IP of docker0 interface and should be up and running on
    #any machine with docker installed, so...
      XDEBUG_CONFIG: remote_host=172.17.0.1

  mysql:
    image: mysql:5.7
    volumes:
      - ./project_name/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"

  composer:
    build:
      context: ./docker/composer
    volumes_from:
      - fpm
    environment:
      GITHUB_OAUTH_TOKEN: ${GITHUB_OAUTH_TOKEN}
